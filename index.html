<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 1.5em;
        }
        a {
            color: #e67e22;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Professional HTML Template</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Project 1</h2>
            <a href="documents/project1.pdf" target="_blank">Download PDF</a>
        </div>
        <div class="card">
            <h2>Project 2</h2>
            <a href="documents/project2.pdf" target="_blank">Download PDF</a>
        </div>
        <div class="card">
            <h2>Project 3</h2>
            <a href="documents/project3.pdf" target="_blank">Download PDF</a>
        </div>
        <div class="card">
            <h2>Project 4</h2>
            <a href="documents/project4.pdf" target="_blank">Download PDF</a>
        </div>
    </div>
</body>
</html>
